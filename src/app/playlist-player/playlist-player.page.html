<ion-header>
  <ion-toolbar>
    <ion-title>PlayList Player</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="player" *ngIf="type === 'youtube'" [style.display]="toggleShowHide"></div>
  <div *ngIf="showVideo">
    <video #videoPlayer controls autoplay controls style="width:100%; height:100%"
      (ended)="nextVideo(idVideoSource,$event)">
      <source [src]="videoSource" type="video/mp4" *ngIf="type === 'local'" />
      Browser not supported
    </video>
  </div>
</ion-content>
