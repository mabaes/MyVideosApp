<ion-header>
  <ion-toolbar>
    <ion-title>Play video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <video [src]="video.url" autoplay controls style="width: 100%; height: 100%;">
  </video>
</ion-content>
